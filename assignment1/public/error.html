<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ERROR - BMI Calculator</title>

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="images/logo.png" />

        <!-- Google Fonts | Roboto Slab + Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Sweet alerts 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            * {
                font-family: "Roboto Slab";
                font-weight: 400;
                font-size: 16px;
            }
        </style>
    </head>
    <body class="bg-dark vh-100 d-flex flex-column">
        <div class="bg-dark">
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3">
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4 text-light">BMI Calculator</span>
                    </a>

                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="/bmicalculator" class="nav-link">Calculate</a></li>
                        <li class="nav-item"><a href="/history" class="nav-link">History</a></li>
                        <li class="nav-item">
                            <a href="https://github.com/prenl" target="__blank" class="nav-link">Github</a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>

        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let code = urlParams.get("status");

            if (code === null) {
                code = 404;
            } else if (code === "error") {
                code = 500;
            }

            Swal.fire({
                icon: "error",
                title: "Error " + code,
                footer: '<a target="__blank" href="https://medium.com/@ansh.rathod/list-of-http-status-codes-every-web-developer-should-know-27952a1cf991">Why do I have this issue?</a>',
            }).then((result) => {
                window.location.href = "/";
            });
        </script>
    </body>
</html>
